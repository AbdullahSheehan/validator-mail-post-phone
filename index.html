<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="validate.jpg" type="image/x-icon" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<title>Validation App</title>
	</head>
	<body>
		<style>
			li {
				cursor: pointer;
			}
		</style>
		<header>
			<nav class="nav navbar bg-success navbar-dark">
				<div class="navbar-brand text-center w-100">Validation App</div>
			</nav>
		</header>
		<div class="container my-4">
			<div class="alert alert-success d-none" role="alert">
				Valid!
			</div>
			<div class="alert alert-danger d-none" role="alert">
				Invalid!
			</div>
			<ul class="list-group">
				<h5>Click to verify!</h5>
				<li
					id="mail"
					class="list-group-item list-group-item-action list-group-item-success">
					Email
				</li>
				<li
					id="post"
					class="list-group-item list-group-item-action list-group-item-success">
					Post Code
				</li>
				<li
					id="phone"
					class="list-group-item list-group-item-action list-group-item-success">
					Phone Number
				</li>
			</ul>
		</div>
		<footer class="w-100 bg-secondary">
			<p class="w-100 text-center text-white py-3">
				&copy; Developed by Abdullah Sheehan
			</p>
		</footer>
		<script src="scripts.js"></script>
	</body>
</html>
